<div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" >

  <h2 mat-dialog-title fxLayout="row" fxLayoutAlign="center">Forgot Password</h2>

  <section *ngIf="!submitted">
    <form (ngSubmit)="onSubmitEmail(passwordForm)" #passwordForm="ngForm" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
  <mat-dialog-content>

    <mat-form-field appearance="outline" [ngStyle]="{ 'width': '300px ', 'max-width':'100%', 'padding-bottom':'0'}">
      <mat-label>Enter Email</mat-label>
      <label>
        <input matInput type="email" ngModel name="emailPass"  >
      </label>
    </mat-form-field>

  </mat-dialog-content>
  <mat-dialog-actions fxLayout="row" fxLayoutAlign="center">
    <button [ngStyle]="{ 'width': '200px ', 'max-width':'100%'}" type="submit" mat-raised-button color="accent">Submit</button>
  </mat-dialog-actions>
    </form>
  </section>




  <div *ngIf="submitted">
    <mat-card>
      <mat-card-content>
        Check your email and some message bro
      </mat-card-content>
      <mat-card-actions fxLayout="column" fxLayoutAlign="center center">
        <button mat-raised-button [mat-dialog-close]="true" (click)="closeDialog()" >Return to SignIn</button>
      </mat-card-actions>
    </mat-card>

  </div>

</div>
