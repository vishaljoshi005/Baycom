<div class="main" fxLayout="column" fxLayoutAlign="center center" >

  <mat-card class="example-card" fxFlex="1 1 auto" >
    <mat-card-header fxLayout="column" fxLayoutAlign="center center">
      <mat-card-title>
        Ebay2Woo
      </mat-card-title>
    </mat-card-header>
    <mat-card-header fxLayout="column" fxLayoutAlign="center center">
      <mat-card-title>
        Register
      </mat-card-title>
    </mat-card-header>
    <mat-card-content >
      <form [formGroup]="RegisterForm" (ngSubmit)="onSubmit()" fxLayout="column" fxLayoutAlign="center center" >
        <mat-form-field appearance="outline">
          <mat-label>First Name</mat-label>
          <input matInput placeholder="" type="text" formControlName="firstName" >
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Last name</mat-label>
          <input matInput placeholder="" type="text" formControlName="lastName" >
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput placeholder="" type="text" formControlName="email" />
          <mat-error *ngIf="email.invalid">
            <div *ngIf="email.errors?.uniqueAlterEgo">
              Email is already taken.
            </div>
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Phone</mat-label>
          <input matInput placeholder="" type="tel" formControlName="phone" >
          <mat-hint align="start">In Format: +1-541-754-3010</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput placeholder="" type="text" formControlName="userName" >
        </mat-form-field>


        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <label>
            <input matInput type="password" formControlName="password"  >
          </label>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Confirm Password</mat-label>
          <label>
            <input matInput type="password" formControlName="confirmPassword"  >
          </label>
        </mat-form-field>

        <span fxLayout="row" fxLayoutAlign="center">
        <button mat-raised-button type="submit" color="primary">Register</button>
      </span>

      </form>

    </mat-card-content>
  </mat-card>
</div>
